events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:3001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # HTTP server ТОЛЬКО - без редиректов на HTTPS
    server {
        listen 80 default_server;
        server_name _;

        # ВАЖНО: НЕ редиректим на HTTPS!

        # Handle preflight OPTIONS requests - пропускаем в backend
        if ($request_method = 'OPTIONS') {
            proxy_pass http://backend;
        }

        # API proxy
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;

            # Proxy settings
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;

            # Увеличенные timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS обрабатывается в backend
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/api/health;
            access_log off;
        }

        # Root endpoint
        location / {
            return 200 'RentAdmin API Server - HTTP Mode (Port 80)\nBackend: http://backend:3001\nStatus: OK';
            add_header Content-Type text/plain;
        }
    }
}