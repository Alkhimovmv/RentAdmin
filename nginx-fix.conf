events {
    worker_connections 1024;
}

http {
    upstream backend {
        server localhost:3001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # HTTP server ТОЛЬКО - без редиректов на HTTPS
    server {
        listen 80 default_server;
        server_name _;

        # ВАЖНО: НЕ редиректим на HTTPS!

        # CORS headers для всех запросов от Netlify
        add_header Access-Control-Allow-Origin "https://vozmimenjaadmin.netlify.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://vozmimenjaadmin.netlify.app";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With";
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }

        # API proxy
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;

            # Proxy settings
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;

            # Увеличенные timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS headers для API ответов
            add_header Access-Control-Allow-Origin "https://vozmimenjaadmin.netlify.app" always;
            add_header Access-Control-Allow-Credentials true always;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/api/health;
            access_log off;

            add_header Access-Control-Allow-Origin "https://vozmimenjaadmin.netlify.app" always;
        }

        # Root endpoint
        location / {
            return 200 'RentAdmin API Server - HTTP Mode (Port 80)\nBackend: http://backend:3001\nStatus: OK';
            add_header Content-Type text/plain;
            add_header Access-Control-Allow-Origin "https://vozmimenjaadmin.netlify.app" always;
        }
    }
}