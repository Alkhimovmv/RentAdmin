events {
    worker_connections 1024;
}

http {
    upstream backend {
        # Backend в Docker контейнере с портом 3001
        server 127.0.0.1:3001;
    }

    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # HTTP -> HTTPS редирект
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2 default_server;
        server_name _;

        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;

        # API proxy БЕЗ CORS - обрабатывается в backend
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            # ВАЖНО: НЕ добавляем CORS заголовки здесь!
            # Они обрабатываются в backend приложении

            # Proxy настройки
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Authorization $http_authorization;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            access_log off;
        }

        location / {
            return 200 'RentAdmin API - HTTPS Ready
Backend: Docker container on :3001
CORS: Handled by backend application';
            add_header Content-Type text/plain;
        }
    }
}