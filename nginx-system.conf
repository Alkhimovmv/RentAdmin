user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream для RentAdmin backend (порт 3001)
    upstream rentadmin_backend {
        server 127.0.0.1:3001;
    }

    # Основной сервер
    server {
        listen 80 default_server;
        server_name _;

        # Корневая директория
        root /var/www/html;
        index index.html;

        # RentAdmin на /admin/
        location /admin/ {
            alias /var/www/html/admin/;
            try_files $uri $uri/ /admin/index.html;

            # Кэширование статики
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # RentAdmin API проксирование
        location /api/ {
            proxy_pass http://rentadmin_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS заголовки для API
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;

            # Обработка preflight запросов
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
        }

        # Health check
        location /health {
            proxy_pass http://rentadmin_backend/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # Главная страница - заглушка или редирект
        location = / {
            return 200 '<html><head><title>Server</title></head><body><h1>Server Running</h1><p><a href="/admin/">RentAdmin</a></p></body></html>';
            add_header Content-Type text/html;
        }

        # Остальные запросы
        location / {
            try_files $uri $uri/ =404;
        }
    }

    # Подключаем дополнительные конфигурации (VozmiMenja API)
    include /etc/nginx/sites-enabled/*;
}
